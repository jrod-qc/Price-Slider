<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="comparison-box-qc">
        <div class="comparison-box-qc-wrapper">

            <!-- This is the hours Section -->
            <div class="hours-box">
                <h2 class="hours-title">Hours</h2>
                <h3 id="slider-hours-results"> </h3>
            </div>

            <!-- This is the Price Section -->
            <div class="price-box">
                <h2 class="price-title">Price</h2>
                <h3 id="slider-price-results">$ 0 KiloWatts</h3>
            </div>

            <!-- This is the Slider -->
            <div class="slider-box">
                <input type="range" name="silder-hours-range" id="slider-hours-range" min="0" max="10" value="0">
            </div>

        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
