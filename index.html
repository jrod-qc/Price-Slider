<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="comparison-box-qc">
        <div class="comparison-box-qc-wrapper">
            <div class="selection-box">
                <h2 class="selection-box-title">Select Whole House Fan</h2>
                <select id="">
                    <option value="">Select Fan</option>
                    <option value="">Trident</option>
                    <option value="">Stealth</option>
                </select>
            </div>

            <!-- This is the Slider -->
            <div class="slider-box">
                <!-- This is the Hours Section -->
                <div class="hours-box">
                    <h2 class="hours-title">Hours</h2>
                    <h3 id="slider-hours-results"> 0</h3>
                </div>
                <!-- This is the Slider Input -->
                <div class="slider-wrapper">
                    <input type="range" name="silder-hours-range" id="slider-hours-range" min="0" max="12" value="0">
                </div>

            </div>


            <!-- This is the Day Results -->
            <div class="day-box">
                <h2 class="day-title">Day</h2>
                <h3 id="slider-day-results">$0</h3>
            </div>
            <!-- This is the Month Results -->
            <div class="month-box">
                <h2 class="month-title">Month</h2>
                <h3 id="slider-month-results">$0</h3>
            </div>
            <!-- This is the Year Results -->
            <div class="year-box">
                <h2 class="year-title">Year</h2>
                <h3 id="slider-year-results">$0</h3>
            </div>



        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
